<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:rich="http://richfaces.org/rich" >

	<f:view>
		<h:head>
		
		</h:head>
		<h:body>

			<rich:panel header="Login">
				<h:form>
					<h:outputText value="name" />
					<h:inputText id="name" value="#{login.userBean.name}">
						<rich:validator />
					</h:inputText>
					<rich:message for="name" />
					
					<br />
					
					<h:outputText value="pass" />
					<h:inputText id="pass" value="#{login.userBean.pass}">
						<rich:validator />
					</h:inputText>
					<br /><br />
					
					<h:commandButton action="#{navegar.accionLogin}" value="Login" />
				</h:form>
			</rich:panel>

		</h:body>
	</f:view>
</ui:composition>
