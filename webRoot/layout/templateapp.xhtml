<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:head>
		<link href="#{request.contextPath}/resources/style.css"
			rel="stylesheet" type="text/css" />
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<link rel="shortcut icon"
			href="#{request.contextPath}/resources/img/favicon.ico"
			type="image/x-icon" />
		<title>InSide</title>
		<script src="#{request.contextPath}/resources/js/jquery-1.6.4.js"></script>		
	</h:head>

	<h:body>

		<div id="container">
			<h:form id="formLogout">
				<f:loadBundle
					basename="uy.com.s4b.inside.ui.bundle.MessagesResource_en"
					var="bundle" />
				<div id="header">
					<div id="headerWrapper">
						<div id="headerContent">
							<div class="logo fleft">
								<img src="#{request.contextPath}/resources/img/logo.png"
									alt="logo" />
							</div>
							<div class="logoText fleft">
								<img src="#{request.contextPath}/resources/img/frase.png"
									width="223" height="14" />
							</div>
							<div class="logout fright button">
								<h:commandLink value="#{bundle['login.text.button.out']}"
									action="#{navegate.accionLogout}" />
							</div>
							<div class="rightText fright">
								<h:outputText value="#{login.userBean.name}" />
								<h:outputText value=" - " escape="false" />
								<h:outputText value="#{login.userBean.surname}" />
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</h:form>

			<ui:insert name="menu">
				<ui:include src="/layout/menu.xhtml" />
			</ui:insert>

			<ui:insert name="body">
				InSide falto la page de body !!!
			</ui:insert>
			
			<div id="footer">texto del footer!!!</div>
		</div>

	</h:body>

</ui:composition>
