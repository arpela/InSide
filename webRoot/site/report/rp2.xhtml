<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
   	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:body>
	

	<ui:composition template="/layout/templateapp.xhtml">
		
		<ui:define name="body">
			<h:form id="formFilter" rendered="#{login.loginIn}">
			<f:loadBundle basename="uy.com.s4b.inside.ui.bundle.MessagesResource" var="bundle" />
			    <div id="content">
			      <div class="state">
			        <div class="page fleft">Reportes / Paso 2 - Seleccionar configuraciones</div>
			        <div class="date fright"><span id="reloj"></span></div>
			        <div class="clear"></div>
			      </div>
			      <div class="leftContent fleft">
			       
			        <div>
			          <p class="subtitle"><h:outputLabel value="#{equipo1.hostname}" /><br />
			            <br />
			            <br />
			          </p>         
			          <p>Seleccione período de tiempo:</p>
			          <p>&nbsp;</p>
			        </div>
			        
			        <div class="splitColumns">
			        	 
			        	<div class="leftSplitColumn fleft">
			            	<div style="margin-bottom:10px;">Desde:</div>
			                <div class="leftSplitContent">
								<rich:calendar value="#{fileterReport.desdeDer}" id="desdDer" datePattern="dd/MM/yyyy HH:mm:ss" buttonIcon="/resources/img/calendar.png"></rich:calendar>
			                    <p><br /><br /><br />Seleccione la configuración:</p>
			                    <ul>
			                        <h:outputLabel value="#{paginaLista1}" escape="false" id="outDer"/>
			                    </ul>
			                </div>
			                <div class="clear"></div>
			            </div>
			           
				            <div class="rightSplitColumn fleft">
				            	<div style="margin-bottom:10px;">Hasta:</div>
				                <div class="rightSplitContent">
				                  <div class="options">
				                  	  <rich:calendar value="#{fileterReport.hastaDer}" id="hastaDer" datePattern="dd/MM/yyyy HH:mm:ss" buttonIcon="/resources/img/calendar.png"></rich:calendar>
				                    
						              <div class="fright button">
						              	<a4j:commandLink value="#{bundle['reporteDiff.text.button.filter']}"  execute="@region"  render="outDer" action="#{fileterReport.filterDer}" />
						              </div>
					                  <div class="clear"></div>
				                   </div>
				                </div>
				                <div class="clear"></div>
				            </div>            
						
				    </div>   
			      </div>
			      <div class="rightContentReports fright">
			     
			        <div>
			          <p class="subtitle"><h:outputLabel value="#{equipo2.hostname}" /><br />
			            <br />
			            <br />
			          </p>         
			          <p>Seleccione período de tiempo:</p>
			          <p>&nbsp;</p>
			        </div>
			        
			       	
			        <div class="splitColumns">        	
			       	  <div class="leftSplitColumn fleft">
			       	    <div class="leftSplitColumn fleft">
			       	      <div style="margin-bottom:10px;">Desde:</div>
			       	      <div class="leftSplitContent">
			       	      
			       	        <rich:calendar  value="#{fileterReport.desdeIzq}" id="desdeIzq" datePattern="dd/MM/yyyy HH:mm:ss" buttonIcon="/resources/img/calendar.png"></rich:calendar>
			       	        <p><br/>
			       	          <br />
			       	          <br />Seleccione la configuración:</p>
			       	        <ul>
			       	        	<h:outputLabel value="#{paginaLista2}" escape="false" id="outIzq"/>
			       	        </ul>
			   	          </div>
			       	      <div class="clear"></div>
			   	        </div>
			       	    <div class="clear"></div>
			          </div>
			       	  <div class="rightSplitColumn fleft">
			       	    <div style="margin-bottom:10px;">Hasta:</div>
			       	    <div class="rightSplitContent">
			       	      <div class="options">
			       	      	
			       	        <rich:calendar  value="#{fileterReport.hastaIzq}" id="hastaIzq" datePattern="dd/MM/yyyy HH:mm:ss" buttonIcon="/resources/img/calendar.png"></rich:calendar>
			       	        
			       	        <div class="fright button"><a4j:commandLink value="#{bundle['reporteDiff.text.button.filter']}"  execute="@region"  render="outIzq" action="#{fileterReport.filterIzq}" /></div>
			       	        <div class="clear"></div>
			   	          </div>
			   	        </div>
			       	    <div class="clear"></div>
			   	      </div>
			        </div>          
			        
			      </div>
			      
			      <div class="clear"></div>
			           
			         <div class="options">
			          <div class="fright button">
			            <h:commandLink value="Ver" action="#{versionBakingBean.verReporte}"/>    
			          </div>
			          <div class="fright button" style="margin-right: 5px">
			            <h:commandLink value="Volver" action="#{versionBakingBean.vovler}" immediate="true"/>            
			          </div>
			          <div class="clear"></div>
			        </div>
			    </div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
