<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:fmt="http://java.sun.com/jsp/jstl/fmt"
   	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich">

<h:body>
	

	<ui:composition template="/layout/templateapp.xhtml">
		
		<ui:define name="body">
			
			<h:form id="formFilter" rendered="#{login.loginIn}">
			
			<f:loadBundle basename="uy.com.s4b.inside.ui.bundle.MessagesResource" var="bundle" />
			    
			    <div id="content">
			      <div class="state">
			        <div class="page fleft">Reportes / Paso 1 - Selecci&oacute;n de equipos</div>
			        <div class="date fright">Wednesday, August 10, 2011 12:35:02 PM</div>
			        <div class="clear"></div>
			      </div>
			    	<div class="label">
						<h:messages id="txtMSG" showDetail="false" showSummary="true" globalOnly="true" errorClass="error" infoClass="info" warnClass="warn" layout="vertical"/>
					</div>
					
			        <div class="leftContentReports fleft">
				        <div class="subtitle">Filtros:</div>
				        <div class="label">Name:</div>
				        
						<h:inputText value="#{fileterReport.nameDivice}" id="nameDivice" required="false" />
						<br/><h:message for="nameDivice" id="txtNameDivice" errorClass="error"/><br/>
				        
						<div class="label">Network:</div>
						<h:inputText value="#{fileterReport.nameNetwork}" id="nameNetwork" required="false"/>
						
						<div class="label">Site:</div>
						<h:inputText value="#{fileterReport.nameSite}" id="nameSite" required="false"/>
	        
				        <div class="label">Zone:</div>
						<h:inputText value="#{fileterReport.nameZone}" id="nameZone" required="false"/>
						
				        <div class="options">
				          <div class="fright button" style="margin-right: 5px; padding-right: 60px;">
				          	<a4j:commandLink value="#{bundle['reporteDiff.text.button.find']}"  execute="@region"  render="out" action="#{fileterReport.find}" />
					       	
				          </div>
				          <div class="clear">
					          <a4j:status id="wait" startText="Process..">
							     	<!--- f:facet name="start">                   
							    		<  -h:graphicImage value="/resources/img/wait.gif" alt="wait"/>
				                	< /f:facet -->
							   	</a4j:status>
				          </div>
				        </div>
			      </div>
			      
			    
			    
			     <a4j:outputPanel id="out" >
				   
			      <div class="rightContentReports fright">
			      
			      <div id="contenido_1">
				        <table>
				          <tr>
				            <th width="201">Network / Site / Zone / Node</th>
				            <th width="83">&nbsp;</th>
				            <th width="77"></th>
				            <th width="106" style="text-align: left; padding-left: 30px">&nbsp;</th>
				          </tr>
				          <h:outputText value="#{versionBakingBean.treeNetwork}" escape="false" /> 
				        </table>
			     </div>
			      
				<script type="text/javascript">
		            $('ul.expand li').click(function(){
		              next = $(this).next('ul.expand');
		              if ($(this).hasClass('less')){
		                $(next).slideUp();
		                $(this).removeClass('less');
		                $(this).addClass('more');
		              }else{
		                $(next).slideDown();
		                $(this).addClass('less');
		                $(this).removeClass('more');
		              }
		            })
		         </script>
			        <div class="options">
			          <div class="fright button">
			            <a4j:commandLink value="#{bundle['reporteDiff.text.button.clear']}" render="@form" action="#{fileterReport.clear}" />
			          </div>
			          <div class="fright button" style="margin-right: 5px">
			          	<h:commandLink value="Siguiente" action="#{versionBakingBean.page2Report}"/>
			          </div>
			          <div class="clear"></div>
			        </div>
			    </div>
			    
			    </a4j:outputPanel>
			    <div class="clear"></div>
			    </div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
